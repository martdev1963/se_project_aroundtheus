<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around The US" />
    <meta name="author" content="Martin Batista" />
    <meta
      name="keywords"
      content="parks, travels, nationalparks, usa, yosemite "
    />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <script type="text/javascript" src="./scripts/index.js"></script>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="logo-picture" />
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/jacques-cousteau.jpg"
            alt="avatar-picture"
          />
          <div class="profile__description">
            <!--profile__description: for placing items below in a flex column -->
            <div class="profile__description-info">
              <!--profile__description-info: use display: flex; & align-items: center;-->
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit" type="button"></button>
            </div>
            <p class="profile__job-title">Explorer</p>
          </div>
          <button class="profile__button" type="button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <!--CARDS START-->
            <li class="card">
              <!-- Card Block--->
              <img
                class="card__image"
                src="./images/yosemite-valley.jpg"
                alt=" yosemite-valley"
              />
              <div class="card__footer">
                <h2 class="card__caption">Yosemite Valley</h2>
                <button class="card__heart" type="button">
                  <img src="./images/heart.svg" alt="heart-button" />
                </button>
              </div>
            </li>
            <li class="card">
              <!-- Card Block--->
              <img
                class="card__image"
                src="./images/lake-louise.jpg"
                alt="lake-louise"
              />
              <div class="card__footer">
                <h2 class="card__caption">Lake Louise</h2>
                <button class="card__heart" type="button">
                  <img src="./images/heart.svg" alt="heart-button" />
                </button>
              </div>
            </li>
            <li class="card">
              <!-- Card Block--->
              <img
                class="card__image"
                src="./images/bald-mountains.jpg"
                alt="bald-mountains"
              />
              <div class="card__footer">
                <h2 class="card__caption">Bald Mountains</h2>
                <button class="card__heart" type="button">
                  <img src="./images/heart.svg" alt="heart-button" />
                </button>
              </div>
            </li>
            <li class="card">
              <!-- Card Block--->
              <img
                class="card__image"
                src="./images/latemar.jpg"
                alt="latemar"
              />
              <div class="card__footer">
                <h2 class="card__caption">Latemar</h2>
                <button class="card__heart" type="button">
                  <img src="./images/heart.svg" alt="heart-button" />
                </button>
              </div>
            </li>
            <li class="card">
              <!-- Card Block--->
              <img
                class="card__image"
                src="./images/vanoise.jpg"
                alt="vanoise-national-park"
              />
              <div class="card__footer">
                <h2 class="card__caption">Vanoise National Park</h2>
                <button class="card__heart" type="button">
                  <img src="./images/heart.svg" alt="heart-button" />
                </button>
              </div>
            </li>
            <li class="card">
              <!-- Card Block--->
              <img
                class="card__image"
                src="./images/lago.jpg"
                alt="lago-di-braies"
              />
              <div class="card__footer">
                <h2 class="card__caption">Lago di Braies</h2>
                <button class="card__heart" type="button">
                  <img src="./images/heart.svg" alt="heart-button" />
                </button>
              </div>
            </li>
            <!--CARDS END-->
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copywrite">Â© 2023 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <!-- modal__close... the x button image -->
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form">
          <input
            class="form__input"
            type="text"
            name="title"
            placeholder="Name"
            required
          />
          <input
            class="form__input"
            type="text"
            name="description"
            placeholder="About me"
            required
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
  </body>
</html>
