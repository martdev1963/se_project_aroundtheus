<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around The US" />
    <meta name="author" content="Martin Batista" />
    <meta
      name="keywords"
      content="parks, travels, nationalparks, usa, yosemite "
    />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="logo-picture" />
      </header>
      <main>
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/jacques-cousteau.jpg"
            alt="avatar-picture"
          />
          <div class="profile__description">
            <!--profile__description: for placing items below in a flex column -->
            <div class="profile__description-info">
              <!--profile__description-info: use display: flex; & align-items: center;-->
              <h1 class="profile__name" id="profile-name">Jacques Cousteau</h1>
              <button
                class="profile__edit"
                id="profile-edit-button"
                type="button"
              ></button>
            </div>
            <p class="profile__job-title" id="profile-job-title">Explorer</p>
          </div>
          <button
            class="profile__button"
            id="profile-button"
            type="button"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <!--CARDS START - dynamically loaded w/ foreach() loc:199 in js -->
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copywrite">Â© 2023 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <!-- modal__close... the x button image -->
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" id="profile-edit-form">
          <input
            class="form__input"
            type="text"
            name="title"
            placeholder="Name"
            id="profile-name-input"
            required
          />
          <input
            class="form__input"
            type="text"
            name="description"
            placeholder="About me"
            id="profile-job-input"
            required
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="card-add-modal">
      <div class="modal__container">
        <button class="modal__close" id="card-add-close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="card-add-form">
          <input
            class="form__input"
            type="text"
            name="title"
            placeholder="Title"
            id="card-title-input"
            required
          />
          <input
            class="form__input"
            type="text"
            name="link"
            placeholder="Image link"
            id="card-image-input"
            required
          />
          <button class="modal__button">Create</button>
        </form>
      </div>
    </div>
    <div class="modal" id="card-image-modal">
      <div class="modal__container-card">
        <img class="modal__image-card" id="card-modal-image" src="#" alt="" />
        <p class="modal__caption-card" id="card-modal-caption"></p>
        <button class="modal__close" id="card-image-close"></button>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <button
          class="card__delete-button"
          id="card-delete-button"
          type="button"
        ></button>
        <img class="card__image" src="#" alt="" id="card-image" />
        <div class="card__footer">
          <h2 class="card__caption" id="card-title"></h2>
          <button class="card__heart"></button>
        </div>
      </li>
    </template>
    <script type="text/javascript" src="./scripts/index.js" defer></script>
    <!-- added defer attribute per code review -->
    <!--placed script tag here so that the DOM gets loaded with the html elements' classes and ids, etc... before script is parsed.-->
  </body>
</html>
